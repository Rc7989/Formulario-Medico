<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <img src="Icone/cruz vermelha.png" alt="cruz">
    <h2>Anammese</h2>

        <div class="group1">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
        </div>
        
        <div class="group2">
            <label id="hora" for="hora">Horas:</label>
            <input type="time" id="hora" name="hora" required>
        </div>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label>Sexo:</label>
            <div class="gender-group">
                <input type="checkbox" id="genero-masculino" name="genero" value="Masculino">
                <label for="genero-masculino">Masculino</label>
                
                <input type="checkbox" id="genero-feminino" name="genero" value="Feminino">
                <label for="genero-feminino">Feminino</label>
            </div>
        </div>

        <div class="form-group">
            <label>Estado Civil:</label>
            <div class="gender-group">
                <input type="checkbox" id="solteiro" name="civil" value="Solteiro">
                <label for="solteiro">Solteiro</label>
                
                <input type="checkbox" id="casado" name="civil" value="Casado">
                <label for="casado">Casado/União Estável</label>

                <input type="checkbox" id="viuvo" name="civil" value="Viuvo">
                <label for="viuvo">Viuvo</label>
                
                <input type="checkbox" id="separado" name="civil" value="Separado">
                <label for="separado">Separado</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
        </div>

        <div class="form-group">
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="nascimento" required>
        </div>

        <div class="form-group">
            <label for="nacionalidade">Nacionalidade:</label>
            <input type="text" id="nacionalidade" name="nacionalidade" required>
        </div>
        
        <div class="form-group">
            <label for="profiss">Profissão Atual:</label>
            <input type="text" id="profiss" name="profissão" required>
        </div>

        <div class="form-group">
            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" name="endereço" required>
        </div>

        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>

        <div class="form-group">
            <label for="uf">UF:</label>
            <input type="text" id="uf" name="estado" required>
        </div>

        <div class="form-group">
            <label for="celular">Número de Celular:</label>
            <input type="tel" id="celular" name="celular" placeholder="Digite apenas números" required>
        </div>

        <div class="form-group">
            <label for="acompanhante">Nome do Acompanhante:</label>
            <input type="text" id="acompanhante" name="nome-acompanhante" required>
        </div>

        <div class="form-group">
            <label for="celularacom">Celular do Acompanhante:</label>
            <input type="tel" id="celularacom" name="celular-acompanhante" placeholder="Digite apenas números" required>
        </div>

        <div class="form-group">
            <label for="doença">Doença Atual:</label>
            <textarea id="doença" name="doença" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="patologico">Histórico Patólogico:</label>
            <textarea id="patologico" name="patologico" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="fisiologia">Histórico Fisiológico:</label>
            <textarea id="fisiologia" name="fisiologia" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="social">Histórico Social:</label>
            <textarea id="social" name="social" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar</button>
</div>

</body>
</html>
